<body>

    <script>
        (function(){
            'use strict';
            // ====== ÂèØÈÖçÁΩÆÈ°π ======
            // ËøîÂõûÈìæÊé•ÁïôÁ©∫,Á≠â‰Ω†Â°´ÂÜô
            const RETURN_URL = 'https://kuangketongxue.github.io/tongxuekuangke/'; // TODO: Â°´ÂÜô‰Ω†ÁöÑËøîÂõûÈìæÊé•,Â¶Ç 'Homepage.html'
            // ÂÆâÂÖ®Á†Å(Áî®‰∫éËøîÂõûÁ°ÆËÆ§)
            const SECURITY_CODE = 'kuangke'; // TODO: ‰øÆÊîπ‰∏∫‰Ω†ÁöÑÂÆâÂÖ®Á†Å
            // ‰ø°ÊÅØÊ∫êÂÆö‰πâ(ÊåâÊµÅÁ®ãÈ°∫Â∫è)
            const SOURCES = [
                {
                    id: 'lex',
                    icon: 'üéôÔ∏è',
                    name: 'Lex Fridman ¬∑ YouTube',
                    url: 'https://www.youtube.com/@lexfridman/videos',
                    desc: 'ÈïøËÆøË∞à‰∏éAIÂâçÊ≤ø'
                },
                {
                    id: 'elon',
                    icon: 'üöÄ',
                    name: 'Elon Musk ¬∑ X(Êé®Áâπ)',
                    url: 'https://x.com/elonmusk',
                    desc: 'Ë°å‰∏öÂä®Âêë‰∏éËßÇÁÇπ'
                },
                {
                    id: 'diary-ceo',
                    icon: 'üìà',
                    name: 'The Diary Of A CEO ¬∑ YouTube',
                    url: 'https://www.youtube.com/@TheDiaryOfACEO/videos',
                    desc: 'ÂïÜ‰∏ö‰∏éÁÆ°ÁêÜÊ¥ûÂØü'
                }
                // Â¶ÇÈúÄËøΩÂä†Êõ¥Â§ö„Äå‰π¶Êû∂„Äç,Âú®Ê≠§ÁªßÁª≠Ê∑ªÂä†Âç≥ÂèØ
            ];
            // ====== È°∂ÈÉ®ÂÖ¨ÂëäÂÖ≥Èó≠(‰∏é‰∏ªÈ°µ‰∏ÄËá¥) ======
            const topNotice = document.getElementById('topNotice');
            const noticeClose = document.getElementById('noticeClose');
            if (topNotice && noticeClose) {
                if (sessionStorage.getItem('intakeNoticeClosed') === 'true') {
                    topNotice.style.display = 'none';
                    document.querySelector('.main-wrapper').style.paddingTop = '48px';
                }
                const closeNotice = () => {
                    sessionStorage.setItem('intakeNoticeClosed', 'true');
                    topNotice.style.display = 'none';
                    document.querySelector('.main-wrapper').style.paddingTop = '48px';
                };
                noticeClose.addEventListener('click', closeNotice);
                setTimeout(closeNotice, 8000);
            }
            // ====== ËøîÂõûÊåâÈíÆ(ÈúÄË¶ÅÂÆâÂÖ®Á†Å) ======
            const backBtn = document.getElementById('secureBack');
            if (backBtn) {
                backBtn.addEventListener('click', function(e){
                    e.preventDefault();
                    const code = prompt('ËØ∑ËæìÂÖ•ÂÆâÂÖ®Á†Å‰ª•ËøîÂõû:');
                    if (code === null) return; // ÂèñÊ∂à
                    if (code === SECURITY_CODE) {
                        if (RETURN_URL && RETURN_URL.trim().length > 0) {
                            window.location.href = RETURN_URL;
                        } else {
                            alert('Â∑≤ÈÄöËøáÊ†°È™å,‰ΩÜÊú™ËÆæÁΩÆËøîÂõûÈìæÊé•„ÄÇËØ∑Âú®ËÑöÊú¨‰∏≠ËÆæÁΩÆ RETURN_URL„ÄÇ');
                        }
                    } else {
                        alert('ÂÆâÂÖ®Á†ÅÈîôËØØ,Êó†Ê≥ïËøîÂõû„ÄÇ');
                    }
                });
            }
            // ====== Êú¨Âú∞Â≠òÂÇ®‰∏éÊó•ÊúüÂ§ÑÁêÜ ======
            const todayStr = new Date().toLocaleDateString('sv-SE'); // YYYY-MM-DD(Êú¨Âú∞Êó∂Âå∫)
            const VISITED_KEY = `intake-visited:${todayStr}`;
            const LAST_COMPLETE_KEY = 'intake-last-complete-at';
            function getVisitedSet(){
                try {
                    const raw = localStorage.getItem(VISITED_KEY);
                    const arr = raw ? JSON.parse(raw) : [];
                    return new Set(Array.isArray(arr) ? arr : []);
                } catch {
                    return new Set();
                }
            }
            function saveVisitedSet(set){
                localStorage.setItem(VISITED_KEY, JSON.stringify(Array.from(set)));
            }
            function setLastComplete(nowISO){
                localStorage.setItem(LAST_COMPLETE_KEY, nowISO);
            }
            function getLastComplete(){
                return localStorage.getItem(LAST_COMPLETE_KEY) || '';
            }
            function formatTime(iso){
                if (!iso) return '‚Äî';
                try {
                    const d = new Date(iso);
                    const pad = n => String(n).padStart(2,'0');
                    return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())} ${pad(d.getHours())}:${pad(d.getMinutes())}`;
                } catch { return '‚Äî'; }
            }
            // ====== Ê∏≤ÊüìÊµÅÁ®ã(‰π¶Êû∂) ======
            const flowEl = document.getElementById('flow');
            const seenCountEl = document.getElementById('seenCount');
            const totalCountEl = document.getElementById('totalCount');
            const lastCompleteEl = document.getElementById('lastComplete');
            totalCountEl.textContent = String(SOURCES.length);
            lastCompleteEl.textContent = formatTime(getLastComplete());
            let visited = getVisitedSet();
            render();
            function render(){
                flowEl.innerHTML = '';
                SOURCES.forEach((s, idx) => {
                    const shelf = document.createElement('div');
                    shelf.className = 'shelf';
                    shelf.dataset.id = s.id;
                    if (visited.has(s.id)) shelf.classList.add('visited');
                    const status = document.createElement('span');
                    status.className = 'status-dot';
                    shelf.appendChild(status);
                    const icon = document.createElement('div');
                    icon.className = 'shelf-icon';
                    icon.textContent = s.icon || 'üìö';
                    const main = document.createElement('div');
                    main.className = 'shelf-main';
                    const title = document.createElement('div');
                    title.className = 'shelf-title';
                    title.textContent = s.name;
                    const desc = document.createElement('div');
                    desc.className = 'shelf-desc';
                    desc.textContent = s.desc || '';
                    const actions = document.createElement('div');
                    actions.className = 'shelf-actions';
                    const goBtn = document.createElement('button');
                    goBtn.className = 'btn';
                    goBtn.textContent = 'ÂéªÊü•Áúã';
                    goBtn.setAttribute('aria-label', `ÊâìÂºÄ:${s.name}`);
                    goBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        markVisitedAndOpen(s.id, s.url);
                    });
                    const stateBadge = document.createElement('span');
                    stateBadge.className = 'badge';
                    stateBadge.textContent = visited.has(s.id) ? 'Â∑≤Áúã' : 'Êú™Áúã';
                    actions.appendChild(goBtn);
                    actions.appendChild(stateBadge);
                    main.appendChild(title);
                    main.appendChild(desc);
                    main.appendChild(actions);
                    shelf.appendChild(icon);
                    shelf.appendChild(main);
                    // Êï¥ÂùóÂèØÁÇπÂáª
                    shelf.addEventListener('click', () => markVisitedAndOpen(s.id, s.url));
                    flowEl.appendChild(shelf);
                });
                updateCounts();
            }
            function markVisitedAndOpen(id, url){
                if (!visited.has(id)) {
                    visited.add(id);
                    saveVisitedSet(visited);
                    // Êõ¥Êñ∞UI
                    const shelf = flowEl.querySelector(`.shelf[data-id="${id}"]`);
                    if (shelf) {
                        shelf.classList.add('visited');
                        const badge = shelf.querySelector('.badge');
                        if (badge) badge.textContent = 'Â∑≤Áúã';
                    }
                    updateCounts(true);
                }
                // Êñ∞Ê†áÁ≠æÊâìÂºÄ
                try {
                    window.open(url, '_blank', 'noopener');
                } catch (err) {
                    location.href = url;
                }
            }
            function updateCounts(checkComplete=false){
                seenCountEl.textContent = String(visited.size);
                if (checkComplete && visited.size === SOURCES.length) {
                    const nowISO = new Date().toISOString();
                    setLastComplete(nowISO);
                    lastCompleteEl.textContent = formatTime(nowISO);
                }
            }
        })();
    </script>
