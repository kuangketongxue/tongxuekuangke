    <script>
        'use strict';

        // ==================== çŸ¥è¯†åº“ç®¡ç†ç±» ====================
        class KnowledgeBase {
            constructor() {
                this.data = [];
                this.filteredData = [];
                this.currentCategory = 'all';
                this.currentSort = 'date';
                this.currentStarFilter = 'all';
                this.searchQuery = '';

                // DOM å…ƒç´ 
                this.searchInput = document.getElementById('searchInput');
                this.searchBtn = document.getElementById('searchBtn');
                this.filterSection = document.getElementById('filterSection');
                this.knowledgeList = document.getElementById('knowledgeList');
                this.searchStats = document.getElementById('searchStats');
                this.totalCount = document.getElementById('totalCount');

                // ç»Ÿè®¡é¢æ¿å…ƒç´ 
                this.totalKnowledge = document.getElementById('totalKnowledge');
                this.avgInspiration = document.getElementById('avgInspiration');
                this.lastUpdate = document.getElementById('lastUpdate');
                this.lastUpdateFull = document.getElementById('lastUpdateFull');

                this.init();
            }

            async init() {
                await this.loadData();
                this.setupEventListeners();
                this.renderFilters();
                this.updateStats();
                this.renderList();
            }

            // åŠ è½½æ•°æ®
            async loadData() {
                try {
                    const response = await fetch('knowledge-data.json');
                    if (!response.ok) {
                        throw new Error('æ•°æ®åŠ è½½å¤±è´¥');
                    }
                    this.data = await response.json();
                    this.filteredData = [...this.data];
                    this.totalCount.textContent = this.data.length;
                } catch (error) {
                    console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
                    this.showError('æ•°æ®åŠ è½½å¤±è´¥,è¯·åˆ·æ–°é¡µé¢é‡è¯•');
                }
            }

            // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
            updateStats() {
                // çŸ¥è¯†ç‚¹æ€»æ•°
                this.totalKnowledge.textContent = this.data.length;

                // è®¡ç®—å¹³å‡å¯å‘å€¼
                if (this.data.length > 0) {
                    const totalInspiration = this.data.reduce((sum, item) => {
                        return sum + (item.inspiration || 0);
                    }, 0);
                    const average = (totalInspiration / this.data.length).toFixed(1);
                    this.avgInspiration.textContent = average;
                } else {
                    this.avgInspiration.textContent = '0';
                }

                // æœ€æ–°æ›´æ–°æ—¶é—´
                const dates = this.data
                    .map(item => item.date)
                    .filter(Boolean)
                    .sort((a, b) => new Date(b) - new Date(a));

                if (dates.length > 0) {
                    const latestDate = new Date(dates[0]);
                    this.lastUpdate.textContent = this.formatShortDate(latestDate);
                    this.lastUpdateFull.textContent = this.formatFullDate(latestDate);
                } else {
                    this.lastUpdate.textContent = '-';
                    this.lastUpdateFull.textContent = 'æš‚æ— æ›´æ–°è®°å½•';
                }
            }

            // æ ¼å¼åŒ–çŸ­æ—¥æœŸ
            formatShortDate(date) {
                const now = new Date();
                const diff = now - date;
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));

                if (days === 0) return 'ä»Šå¤©';
                if (days === 1) return 'æ˜¨å¤©';
                if (days < 7) return `${days}å¤©å‰`;
                if (days < 30) return `${Math.floor(days / 7)}å‘¨å‰`;
                if (days < 365) return `${Math.floor(days / 30)}æœˆå‰`;
                return `${Math.floor(days / 365)}å¹´å‰`;
            }

            // æ ¼å¼åŒ–å®Œæ•´æ—¥æœŸ
            formatFullDate(date) {
                return date.toLocaleDateString('zh-CN', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            }

            // è®¾ç½®äº‹ä»¶ç›‘å¬
            setupEventListeners() {
                // æœç´¢æŒ‰é’®
                this.searchBtn.addEventListener('click', () => this.handleSearch());

                // å›è½¦æœç´¢
                this.searchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.handleSearch();
                    }
                });

                // å®æ—¶æœç´¢(è¾“å…¥å»¶è¿Ÿ)
                let searchTimeout;
                this.searchInput.addEventListener('input', (e) => {
                    clearTimeout(searchTimeout);
                    searchTimeout = setTimeout(() => {
                        this.searchQuery = e.target.value.trim();
                        this.filterAndRender();
                    }, 300);
                });

                // æ’åºæŒ‰é’®
                document.querySelectorAll('.sort-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.currentSort = e.target.dataset.sort;
                        document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.filterAndRender();
                    });
                });

                // å¯å‘å€¼ç­›é€‰æŒ‰é’®
                document.querySelectorAll('.inspiration-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.currentStarFilter = e.target.dataset.stars;
                        document.querySelectorAll('.inspiration-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.filterAndRender();
                    });
                });
            }

            // å¤„ç†æœç´¢
            handleSearch() {
                this.searchQuery = this.searchInput.value.trim();
                this.filterAndRender();
            }

            // æ¸²æŸ“åˆ†ç±»è¿‡æ»¤æŒ‰é’®
            renderFilters() {
                const categories = new Set(['all']);
                this.data.forEach(item => {
                    if (item.category) {
                        categories.add(item.category);
                    }
                });

                const categoryNames = {
                    'all': 'å…¨éƒ¨',
                    'ai': 'AIæŠ€æœ¯',
                    'programming': 'ç¼–ç¨‹å¼€å‘',
                    'design': 'è®¾è®¡åˆ›æ„',
                    'business': 'å•†ä¸šæ€ç»´',
                    'learning': 'å­¦ä¹ æ–¹æ³•',
                    'tool': 'å·¥å…·åº”ç”¨',
                    'other': 'å…¶ä»–'
                };

                this.filterSection.innerHTML = Array.from(categories).map(cat => `
                    <button
                        class="filter-btn ${cat === this.currentCategory ? 'active' : ''}"
                        data-category="${cat}"
                    >
                        ${categoryNames[cat] || cat}
                    </button>
                `).join('');

                // ç»‘å®šåˆ†ç±»ç‚¹å‡»äº‹ä»¶
                this.filterSection.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.currentCategory = e.target.dataset.category;
                        this.filterAndRender();
                        // æ›´æ–°æŒ‰é’®çŠ¶æ€
                        this.filterSection.querySelectorAll('.filter-btn').forEach(b => {
                            b.classList.remove('active');
                        });
                        e.target.classList.add('active');
                    });
                });
            }

            // è¿‡æ»¤å¹¶æ¸²æŸ“
            filterAndRender() {
                this.filteredData = this.data.filter(item => {
                    // åˆ†ç±»è¿‡æ»¤
                    const categoryMatch = this.currentCategory === 'all' ||
                                        item.category === this.currentCategory;

                    // å¯å‘å€¼è¿‡æ»¤
                    let starMatch = true;
                    if (this.currentStarFilter !== 'all') {
                        const minStars = parseInt(this.currentStarFilter);
                        const itemStars = item.inspiration || 0;
                        starMatch = itemStars >= minStars;
                    }

                    // æœç´¢è¿‡æ»¤
                    if (!this.searchQuery) {
                        return categoryMatch && starMatch;
                    }

                    const query = this.searchQuery.toLowerCase();
                    const titleMatch = item.title.toLowerCase().includes(query);
                    const contentMatch = item.content.toLowerCase().includes(query);
                    const tagsMatch = item.tags && item.tags.some(tag =>
                        tag.toLowerCase().includes(query)
                    );

                    return categoryMatch && starMatch && (titleMatch || contentMatch || tagsMatch);
                });

                // æ’åº
                this.sortData();
                this.renderList();
            }

            // æ’åºæ•°æ®
            sortData() {
                if (this.currentSort === 'date') {
                    this.filteredData.sort((a, b) => {
                        const dateA = new Date(a.date || '1970-01-01');
                        const dateB = new Date(b.date || '1970-01-01');
                        return dateB - dateA;
                    });
                } else if (this.currentSort === 'inspiration') {
                    this.filteredData.sort((a, b) => {
                        const insA = a.inspiration || 0;
                        const insB = b.inspiration || 0;
                        return insB - insA;
                    });
                }
            }

            // æ¸²æŸ“çŸ¥è¯†ç‚¹åˆ—è¡¨
            renderList() {
                if (this.filteredData.length === 0) {
                    this.showEmpty();
                    return;
                }

                this.knowledgeList.innerHTML = this.filteredData.map(item => {
                    const highlightedTitle = this.highlightText(item.title);
                    const highlightedContent = this.highlightText(item.content);
                    const stars = this.renderStars(item.inspiration || 0);

                    return `
                        <article class="knowledge-item">
                            <div class="knowledge-header">
                                <h3 class="knowledge-title">${highlightedTitle}</h3>
                                <div class="knowledge-badges">
                                    <span class="knowledge-category">${this.getCategoryName(item.category)}</span>
                                    ${stars}
                                </div>
                            </div>
                            <div class="knowledge-content">${highlightedContent}</div>
                            <div class="knowledge-meta">
                                ${item.tags ? item.tags.map(tag =>
                                    `<span class="knowledge-tag">${tag}</span>`
                                ).join('') : ''}
                                ${item.date ? `<span class="knowledge-date">${this.formatFullDate(new Date(item.date))}</span>` : ''}
                            </div>
                        </article>
                    `;
                }).join('');

                // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
                const resultText = this.searchQuery || this.currentStarFilter !== 'all' || this.currentCategory !== 'all' ?
                    `æ‰¾åˆ° <span>${this.filteredData.length}</span> ä¸ªç›¸å…³ç»“æœ` :
                    `å…±æ”¶å½• <span>${this.data.length}</span> ä¸ªçŸ¥è¯†ç‚¹`;
                this.searchStats.innerHTML = resultText;
            }

            // æ¸²æŸ“æ˜Ÿçº§
            renderStars(count) {
                if (count === 0) return '';
                const maxStars = 5;
                let starsHtml = '<div class="inspiration-rating">';
                for (let i = 1; i <= maxStars; i++) {
                    starsHtml += `<span class="star ${i <= count ? '' : 'empty'}">â˜…</span>`;
                }
                starsHtml += '</div>';
                return starsHtml;
            }

            // é«˜äº®æ–‡æœ¬
            highlightText(text) {
                if (!this.searchQuery) return text;
                const regex = new RegExp(`(${this.searchQuery})`, 'gi');
                return text.replace(regex, '<span class="highlight">$1</span>');
            }

            // è·å–åˆ†ç±»åç§°
            getCategoryName(category) {
                const names = {
                    'ai': 'AIæŠ€æœ¯',
                    'programming': 'ç¼–ç¨‹å¼€å‘',
                    'design': 'è®¾è®¡åˆ›æ„',
                    'business': 'å•†ä¸šæ€ç»´',
                    'learning': 'å­¦ä¹ æ–¹æ³•',
                    'tool': 'å·¥å…·åº”ç”¨',
                    'other': 'å…¶ä»–'
                };
                return names[category] || category;
            }

            // æ˜¾ç¤ºç©ºçŠ¶æ€
            showEmpty() {
                this.knowledgeList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ğŸ”</div>
                        <p class="empty-text">
                            ${this.searchQuery ? 'æœªæ‰¾åˆ°ç›¸å…³çŸ¥è¯†ç‚¹' : 'æš‚æ— çŸ¥è¯†ç‚¹'}
                        </p>
                    </div>
                `;
            }

            // æ˜¾ç¤ºé”™è¯¯
            showError(message) {
                this.knowledgeList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">âš ï¸</div>
                        <p class="empty-text">${message}</p>
                    </div>
                `;
            }
        }

        // ==================== é¡¶éƒ¨å£°æ˜ç®¡ç† ====================
        class NoticeManager {
            constructor() {
                this.notice = document.getElementById('topNotice');
                this.closeBtn = document.getElementById('noticeClose');
                this.init();
            }

            init() {
                if (!this.notice || !this.closeBtn) return;

                if (localStorage.getItem('knowledgeNoticeClose') === 'true') {
                    this.hide();
                    return;
                }

                this.closeBtn.addEventListener('click', () => this.close());
                setTimeout(() => this.close(), 10000);
            }

            close() {
                localStorage.setItem('knowledgeNoticeClose', 'true');
                this.hide();
            }

            hide() {
                if (this.notice) {
                    this.notice.classList.add('notice-hidden');
                    document.querySelector('.main-wrapper').style.paddingTop = '0';
                }
            }
        }

        // ==================== åˆå§‹åŒ– ====================
        document.addEventListener('DOMContentLoaded', () => {
            new NoticeManager();
            new KnowledgeBase();

            // è¿”å›é¡¶éƒ¨æŒ‰é’®
            const backToTopBtn = document.getElementById('backToTop');

            // ç›‘å¬æ»šåŠ¨äº‹ä»¶
            let scrollTimeout;
            window.addEventListener('scroll', () => {
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(() => {
                    if (window.pageYOffset > 300) {
                        backToTopBtn.classList.add('visible');
                    } else {
                        backToTopBtn.classList.remove('visible');
                    }
                }, 100);
            });

            // ç‚¹å‡»è¿”å›é¡¶éƒ¨
            backToTopBtn.addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });

            // å¹³æ»‘æ»šåŠ¨
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });
        });
    </script>
