<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取当前密码</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .password-box {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
        }

        .label {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .password {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            font-family: 'Courier New', monospace;
            letter-spacing: 3px;
            margin: 15px 0;
            user-select: all;
            cursor: pointer;
            padding: 15px;
            background: white;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .password:hover {
            background: #667eea;
            color: white;
            transform: scale(1.05);
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .info-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
        }

        .info-item .label {
            font-size: 12px;
            margin-bottom: 5px;
        }

        .info-item .value {
            color: #333;
            font-weight: bold;
            font-size: 16px;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-copy {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-refresh {
            background: #6c757d;
            color: white;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .warning {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            color: #856404;
            font-size: 14px;
            text-align: left;
        }

        .warning strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔑 获取当前密码</h1>
        <p class="subtitle">点击密码即可复制</p>

        <div class="password-box">
            <div class="label">当前有效密码</div>
            <div class="password" id="currentPassword" onclick="copyPassword()">
                加载中...
            </div>

            <div class="info-grid">
                <div class="info-item">
                    <div class="label">生成日期</div>
                    <div class="value" id="generateDate">--</div>
                </div>
                <div class="info-item">
                    <div class="label">下次更新</div>
                    <div class="value" id="nextUpdate">--</div>
                </div>
            </div>
        </div>

        <div class="btn-group">
            <button class="btn btn-copy" onclick="copyPassword()">📋 复制密码</button>
            <button class="btn btn-refresh" onclick="refreshPassword()">🔄 刷新</button>
        </div>

        <div class="warning">
            <strong>⚠️ 重要提示：</strong>
            • 密码每天凌晨0点自动更新<br>
            • 每个密码仅当天有效<br>
            • 请勿将此页面分享给他人
        </div>
    </div>

    <div class="toast" id="toast">✓ 密码已复制到剪贴板</div>

    <script>
        // 配置（与 exam-login.js 保持一致）
        const CONFIG = {
            passwordConfig: {
                validHours: 24,
                updateHour: 0,
                seed: "EXAM2024SECRET"  // 必须与 exam-login.js 中的 seed 一致
            }
        };

        // 生成当前密码（与 exam-login.js 中的函数相同）
        function generateCurrentPassword() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            
            const dateStr = `${year}${month}${day}`;
            const hash = simpleHash(dateStr + CONFIG.passwordConfig.seed);
            
            return `EXAM${dateStr}${hash}`;
        }

        // 简单哈希函数
        function simpleHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return Math.abs(hash).toString(36).substring(0, 4).toUpperCase();
        }

        // 获取下次更新时间
        function getNextUpdateTime() {
            const now = new Date();
            const tomorrow = new Date(now);
            tomorrow.setDate(tomorrow.getDate() + 1);
            tomorrow.setHours(0, 0, 0, 0);
            
            return tomorrow.toLocaleString('zh-CN', {
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // 显示密码信息
        function displayPassword() {
            const password = generateCurrentPassword();
            const now = new Date();
            
            document.getElementById('currentPassword').textContent = password;
            document.getElementById('generateDate').textContent = 
                now.toLocaleDateString('zh-CN', { month: '2-digit', day: '2-digit' });
            document.getElementById('nextUpdate').textContent = getNextUpdateTime();
        }

        // 复制密码
        function copyPassword() {
            const password = document.getElementById('currentPassword').textContent;
            
            // 使用现代 Clipboard API
            if (navigator.clipboard) {
                navigator.clipboard.writeText(password).then(() => {
                    showToast();
                });
            } else {
                // 降级方案
                const textarea = document.createElement('textarea');
                textarea.value = password;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showToast();
            }
        }

        // 显示提示
        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // 刷新密码
        function refreshPassword() {
            displayPassword();
            showToast();
            document.getElementById('toast').textContent = '✓ 已刷新密码';
        }

        // 页面加载时显示密码
        window.onload = function() {
            displayPassword();
            
            // 每分钟检查一次是否需要更新密码
            setInterval(() => {
                const now = new Date();
                if (now.getHours() === 0 && now.getMinutes() === 0) {
                    displayPassword();
                    alert('🔔 密码已自动更新！');
                }
            }, 60000);
        };
    </script>
</body>
</html>
