<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>狂客·冬之街 - 书摘精选</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ========== 全局样式 ========== */
        * {
            box-sizing: border-box;
        }
        
        body[data-page="reading"] {
            background: url("images/reading-bg.jpg") center/cover no-repeat fixed;
            color: #f5f7ff;
            position: relative;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        body[data-page="reading"]::before,
        body[data-page="reading"]::after {
            content: "";
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: -1;
        }
        
        body[data-page="reading"]::before {
            background: linear-gradient(135deg, rgba(25, 51, 120, 0.45), rgba(15, 18, 60, 0.65));
            mix-blend-mode: screen;
        }
        
        body[data-page="reading"]::after {
            background:
                radial-gradient(circle at 20% 15%, rgba(120, 160, 255, 0.27), transparent 55%),
                radial-gradient(circle at 78% 10%, rgba(255, 150, 255, 0.2), transparent 60%),
                rgba(6, 10, 42, 0.35);
        }

        /* ========== 头部样式 ========== */
        .reading-header .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .reading-header-left {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }
        
        .reading-return {
            display: inline-flex;
            align-items: center;
            gap: 0.55rem;
            padding: 0.7rem 1.4rem;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(139, 92, 246, 0.45);
            color: #f4f7ff;
            text-decoration: none;
            font-size: 0.98rem;
            letter-spacing: 0.02em;
            transition: all 0.3s ease;
            box-shadow: 0 10px 22px rgba(99, 102, 241, 0.28);
        }
        
        body.light-mode .reading-return {
            background: rgba(99, 102, 241, 0.08);
            color: var(--accent-hover);
            box-shadow: none;
        }
        
        .reading-return:hover {
            transform: translateY(-3px);
            background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
            color: #fff;
            border-color: transparent;
            box-shadow: 0 16px 32px rgba(99, 102, 241, 0.35);
        }
        
        .reading-title-group {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        
        .reading-title-group .logo {
            font-size: 2.1rem;
            margin: 0;
        }
        
        .reading-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            letter-spacing: 0.05em;
        }

        /* ========== 主内容区域 ========== */
        .reading-main {
            padding: 2.8rem 0 5rem;
        }

        /* ========== 书摘精选区域 ========== */
        .reading-digest {
            position: relative;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 26px;
            padding: 2rem;
            box-shadow: var(--shadow);
            animation: fadeIn 0.6s ease-out;
            margin-bottom: 2rem;
            z-index: 1;
        }
        
        .reading-digest::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.2), transparent 55%);
            opacity: 0.8;
            pointer-events: none;
            border-radius: 26px;
        }
        
        .reading-digest::after {
            content: "";
            position: absolute;
            top: -80px;
            right: -60px;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 193, 7, 0.22), transparent 70%);
            filter: blur(40px);
            animation: float 16s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(18px) rotate(6deg);
            }
        }
        
        .reading-digest-header {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: flex-start;
            gap: 1.2rem;
            margin-bottom: 1.8rem;
            flex-wrap: wrap;
        }
        
        .digest-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            flex-shrink: 0;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.9), rgba(255, 152, 0, 0.75));
            box-shadow: 0 12px 28px rgba(255, 193, 7, 0.3);
            color: #fff;
            font-size: 1.3rem;
        }
        
        .reading-digest-header > div {
            flex: 1;
            min-width: 250px;
        }
        
        .reading-digest-header h2 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: 0.06em;
            margin: 0 0 0.3rem 0;
        }
        
        .reading-digest-header p {
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.6;
            margin: 0;
        }

        /* 书摘统计信息 */
        .digest-stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 1.5rem 0;
            padding: 1rem;
            background: rgba(255, 193, 7, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 193, 7, 0.2);
        }

        .digest-stat {
            text-align: center;
        }

        .digest-stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: rgba(255, 193, 7, 0.9);
            display: block;
        }

        .digest-stat-label {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        /* ========== 搜索栏 ========== */
        .digest-search {
            margin-top: 1rem;
            display: flex;
            gap: 0.6rem;
            flex-wrap: wrap;
        }
        
        .digest-search input {
            flex: 1 1 260px;
            padding: 0.6rem 1rem;
            border-radius: 999px;
            border: 1px solid rgba(139, 92, 246, 0.35);
            background: rgba(17, 24, 54, 0.45);
            color: #f5f7ff;
            outline: none;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }
        
        body.light-mode .digest-search input {
            background: rgba(255, 255, 255, 0.9);
            color: var(--text-primary);
            border-color: rgba(139, 92, 246, 0.25);
        }
        
        .digest-search input:focus {
            border-color: rgba(99, 102, 241, 0.65);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
        }
        
        .digest-search input::placeholder {
            color: rgba(245, 247, 255, 0.5);
        }
        
        body.light-mode .digest-search input::placeholder {
            color: rgba(0, 0, 0, 0.4);
        }
        
        .digest-search button {
            padding: 0.6rem 1.4rem;
            border: none;
            border-radius: 999px;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.9), rgba(56, 189, 248, 0.85));
            color: #fff;
            cursor: pointer;
            font-size: 0.95rem;
            letter-spacing: 0.03em;
            display: inline-flex;
            align-items: center;
            gap: 0.45rem;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .digest-search button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(99, 102, 241, 0.35);
        }
        
        .digest-search button:active {
            transform: translateY(0);
        }
        
        body.light-mode .digest-search button {
            box-shadow: 0 8px 18px rgba(99, 102, 241, 0.25);
        }
        
        body.light-mode .digest-search button:hover {
            box-shadow: 0 12px 28px rgba(99, 102, 241, 0.3);
        }

        /* ========== 书摘表格 ========== */
        .reading-digest-table {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
            margin-top: 1.2rem;
            max-height: 600px;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        /* 自定义滚动条 */
        .reading-digest-table::-webkit-scrollbar {
            width: 8px;
        }

        .reading-digest-table::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .reading-digest-table::-webkit-scrollbar-thumb {
            background: rgba(139, 92, 246, 0.3);
            border-radius: 4px;
        }

        .reading-digest-table::-webkit-scrollbar-thumb:hover {
            background: rgba(139, 92, 246, 0.5);
        }
        
        .digest-row {
            display: grid;
            grid-template-columns: minmax(220px, 1fr) 2.5fr minmax(90px, 0.8fr) minmax(70px, 0.6fr);
            gap: 1.2rem;
            align-items: start;
            padding: 1.2rem 1.4rem;
            background: var(--bg-card-soft);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            transition: all 0.3s ease;
        }
        
        .digest-row--head {
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.15), rgba(255, 152, 0, 0.1));
            font-weight: 600;
            color: var(--accent-hover);
            letter-spacing: 0.05em;
            border-color: rgba(255, 193, 7, 0.3);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .digest-row:hover:not(.digest-row--head) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.15);
            border-color: rgba(139, 92, 246, 0.25);
        }
        
        .digest-col {
            word-wrap: break-word;
            word-break: break-word;
            line-height: 1.6;
            font-size: 0.95rem;
        }
        
        .digest-col--book {
            color: var(--accent-color);
            font-weight: 500;
        }
        
        .digest-col--content {
            color: var(--text-primary);
        }
        
        .digest-col--date {
            color: var(--text-secondary);
            font-size: 0.9rem;
            white-space: nowrap;
        }
        
        .digest-col--rating {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ========== 评分徽章 ========== */
        .rating-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 36px;
            height: 36px;
            padding: 0 8px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .rating-badge::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent, rgba(255, 255, 255, 0.1));
            pointer-events: none;
        }

        /* 10-9分：金色 */
        .rating-value-10, .rating-value-9 {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #fff;
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.4);
        }
        
        .rating-value-10:hover, .rating-value-9:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(255, 215, 0, 0.5);
        }

        /* 8-7分：绿色 */
        .rating-value-8, .rating-value-7 {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: #fff;
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }
        
        .rating-value-8:hover, .rating-value-7:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(76, 175, 80, 0.4);
        }

        /* 6-5分：蓝色 */
        .rating-value-6, .rating-value-5 {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: #fff;
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.3);
        }
        
        .rating-value-6:hover, .rating-value-5:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(33, 150, 243, 0.4);
        }

        /* 4-3分：橙色 */
        .rating-value-4, .rating-value-3 {
            background: linear-gradient(135deg, #FF9800, #F57C00);
            color: #fff;
            box-shadow: 0 4px 12px rgba(255, 152, 0, 0.3);
        }
        
        .rating-value-4:hover, .rating-value-3:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(255, 152, 0, 0.4);
        }

        /* 2-1分：红色 */
        .rating-value-2, .rating-value-1 {
            background: linear-gradient(135deg, #F44336, #D32F2F);
            color: #fff;
            box-shadow: 0 4px 12px rgba(244, 67, 54, 0.3);
        }
        
        .rating-value-2:hover, .rating-value-1:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(244, 67, 54, 0.4);
        }

        /* 空评分 */
        .rating-empty {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            color: var(--text-secondary);
            border: 1px dashed rgba(255, 255, 255, 0.2);
            font-style: italic;
        }

        /* 星星图标动画 */
        .rating-badge .star-icon {
            position: absolute;
            top: -8px;
            right: -8px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            animation: twinkle 2s ease-in-out infinite;
        }
        
        @keyframes twinkle {
            0% {
                opacity: 0.45;
                transform: scale(1);
            }
            50% {
                opacity: 0.9;
                transform: scale(1.02);
            }
            100% {
                opacity: 0.55;
                transform: scale(1.04);
            }
        }

        /* ========== 返回顶部按钮 ========== */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.95), rgba(56, 189, 248, 0.9));
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            opacity: 0;
            visibility: hidden;
            transform: scale(0.8);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 8px 24px rgba(139, 92, 246, 0.5);
            z-index: 9999;
            backdrop-filter: blur(10px);
        }
        
        .back-to-top:hover {
            transform: translateY(-5px) scale(1);
            box-shadow: 0 15px 35px rgba(139, 92, 246, 0.6);
            background: linear-gradient(135deg, rgba(139, 92, 246, 1), rgba(56, 189, 248, 0.95));
        }
        
        .back-to-top:active {
            transform: translateY(-2px) scale(0.95);
        }
        
        .back-to-top.visible {
            opacity: 1;
            visibility: visible;
            transform: scale(1);
        }
        
        .back-to-top i {
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-8px);
            }
            60% {
                transform: translateY(-4px);
            }
        }
        
        body.light-mode .back-to-top {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.95), rgba(56, 189, 248, 0.9));
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4);
        }
        
        body.light-mode .back-to-top:hover {
            box-shadow: 0 15px 35px rgba(99, 102, 241, 0.5);
        }

        /* ========== 响应式设计 ========== */
        @media (max-width: 768px) {
            .reading-header-left {
                justify-content: center;
                width: 100%;
            }
            
            .reading-digest {
                padding: 1.5rem 1rem;
            }
            
            .digest-search {
                flex-direction: column;
                align-items: stretch;
            }
            
            .digest-search input,
            .digest-search button {
                width: 100%;
            }
            
            .digest-search button {
                justify-content: center;
            }
            
            .digest-row {
                grid-template-columns: 1fr;
                gap: 0.8rem;
                padding: 1.2rem;
            }
            
            .digest-col {
                width: 100%;
            }
            
            .digest-col--book::before {
                content: "📖 ";
                font-weight: 600;
            }
            
            .digest-col--date::before {
                content: "📅 ";
            }
            
            .digest-col--rating {
                justify-content: flex-start;
            }
            
            .digest-col--rating::before {
                content: "⭐ ";
                margin-right: 0.5rem;
            }
            
            .back-to-top {
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 520px) {
            .reading-return {
                width: 100%;
                justify-content: center;
            }
            
            .digest-stats {
                flex-direction: column;
                gap: 1rem;
            }
            
            .back-to-top {
                bottom: 15px;
                right: 15px;
                width: 45px;
                height: 45px;
                font-size: 1rem;
            }
        }

        /* 添加平滑滚动 */
        html {
            scroll-behavior: smooth;
        }

        /* 社交页脚样式 */
        .social-footer {
            background: var(--bg-card);
            border-top: 1px solid var(--border-color);
            padding: 2rem 0;
            margin-top: 4rem;
        }

        .social-footer .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .social-links {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            transform: translateY(-3px);
            color: var(--accent-color);
        }

        .social-link.wechat:hover {
            color: #07C160;
            box-shadow: 0 8px 20px rgba(7, 193, 96, 0.3);
        }

        .social-link.github:hover {
            color: #333;
            box-shadow: 0 8px 20px rgba(51, 51, 51, 0.2);
        }

        .social-link.x:hover {
            color: #000;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .copyright {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin: 0;
        }

        /* 加载动画 */
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .loading-spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent-color);
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body data-page="reading">
    <!-- 头部导航 -->
    <header class="header reading-header">
        <div class="container">
            <div class="reading-header-left">
                <a class="reading-return" href="index.html" aria-label="返回首页">
                    <i class="fas fa-arrow-left" aria-hidden="true"></i>
                    <span>退回到"狂客·冬之街"</span>
                </a>
                <div class="reading-title-group">
                    <h1 class="logo">星空书摘精选</h1>
                    <p class="reading-subtitle">狂客·冬之街</p>
                </div>
            </div>
            <div class="controls">
                <button id="themeToggle" class="theme-toggle" aria-label="切换主题">
                    <i class="fas fa-moon" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="reading-main">
        <div class="container reading-container">
            <!-- 星空书摘精选 -->
            <section class="reading-digest">
                <header class="reading-digest-header">
                    <div class="digest-icon" aria-hidden="true">
                        <i class="fas fa-star"></i>
                    </div>
                    <div>
                        <h2>书摘精选集</h2>
                        <p><a href="reading/book.html" class="bookcase-btn">星空书柜</a>
                    </p>
                        
                        <!-- 书摘统计信息 -->
                        <div class="digest-stats">
                            <div class="digest-stat">
                                <span class="digest-stat-number" id="totalDigests">0</span>
                                <span class="digest-stat-label">总书摘数</span>
                            </div>
                            <div class="digest-stat">
                                <span class="digest-stat-number" id="uniqueBooks">0</span>
                                <span class="digest-stat-label">涉及书籍</span>
                            </div>
                            <div class="digest-stat">
                                <span class="digest-stat-number" id="avgInspiration">0.0</span>
                                <span class="digest-stat-label">平均启发值</span>
                            </div>
                            <div class="digest-stat">
                                <span class="digest-stat-number" id="highInspiration">0</span>
                                <span class="digest-stat-label">高启发摘录</span>
                            </div>
                        </div>
                        
                        <!-- 搜索和排序工具栏 -->
                        <div class="digest-search">
                            <input type="search" id="digestSearchInput" placeholder="搜索书名或摘录关键词" aria-label="搜索书摘">
                            <button type="button" id="digestSearchButton" aria-label="执行搜索">
                                <i class="fas fa-search" aria-hidden="true"></i>
                                <span>搜索</span>
                            </button>
                            <button type="button" id="digestSearchReset" aria-label="重置搜索">

        // 当前显示的数据
        let currentDigestData = [...digestData];
        let sortOrder = 'default'; // default, rating-desc, rating-asc, date-desc, date-asc

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            // 设置body属性
            document.body.setAttribute('data-page', 'reading');
            
            // 初始化主题
            initializeTheme();
            
            // 渲染书摘数据
            renderDigestTable();
            
            // 更新统计信息
            updateDigestStats();
            
            // 绑定搜索功能
            bindSearchEvents();
            
            // 绑定排序功能
            bindSortEvents();
            
            // 初始化返回顶部按钮
            initBackToTop();
        });

        // 初始化主题
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.body.classList.toggle('light-mode', savedTheme === 'light');
            updateThemeIcon(savedTheme);
        }

        // 更新主题图标
        function updateThemeIcon(theme) {
            const themeIcon = document.querySelector('#themeToggle i');
            if (themeIcon) {
                themeIcon.className = theme === 'light' ? 'fas fa-sun' : 'fas fa-moon';
            }
        }

        // 主题切换
        document.getElementById('themeToggle')?.addEventListener('click', function() {
            const isLight = document.body.classList.toggle('light-mode');
            const newTheme = isLight ? 'light' : 'dark';
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });

        // 创建评分徽章
        function createRatingBadge(rating) {
            if (!rating || rating === 0) {
                return '<div class="rating-badge rating-empty">-</div>';
            }
            
            const ratingClass = `rating-value-${rating}`;
            return `<div class="rating-badge ${ratingClass}">${rating}</div>`;
        }

        // 渲染书摘表格
        function renderDigestTable() {
            const tableBody = document.querySelector('.reading-digest-table');
            
            // 清空现有内容（保留表头）
            const headerRow = tableBody.querySelector('.digest-row--head');
            tableBody.innerHTML = '';
            tableBody.appendChild(headerRow);
            
            // 显示加载状态
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.innerHTML = '<div class="loading-spinner"></div>正在加载书摘数据...';
            tableBody.appendChild(loadingDiv);
            
            // 模拟加载延迟
            setTimeout(() => {
                tableBody.removeChild(loadingDiv);
                
                // 渲染数据行
                currentDigestData.forEach(digest => {
                    const row = document.createElement('div');
                    row.className = 'digest-row';
                    row.setAttribute('role', 'row');
                    
                    row.innerHTML = `
                        <div class="digest-col digest-col--book" role="cell">
                            ${digest.book}
                        </div>
                        <div class="digest-col digest-col--content" role="cell">
                            ${digest.content}
                        </div>
                        <div class="digest-col digest-col--date" role="cell">
                            ${digest.date}
                        </div>
                        <div class="digest-col digest-col--rating" role="cell">
                            ${createRatingBadge(digest.rating)}
                        </div>
                    `;
                    
                    tableBody.appendChild(row);
                });
                
                // 如果没有数据
                if (currentDigestData.length === 0) {
                    const emptyRow = document.createElement('div');
                    emptyRow.className = 'digest-row';
                    emptyRow.style.textAlign = 'center';
                    emptyRow.style.padding = '2rem';
                    emptyRow.innerHTML = `
                        <div class="digest-col" style="grid-column: 1/-1; color: var(--text-secondary);">
                            没有找到匹配的书摘内容
                        </div>
                    `;
                    tableBody.appendChild(emptyRow);
                }
            }, 300);
        }

        // 更新书摘统计信息
        function updateDigestStats() {
            // 总书摘数
            document.getElementById('totalDigests').textContent = currentDigestData.length;
            
            // 涉及书籍数
            const uniqueBooks = [...new Set(currentDigestData.map(d => d.book))];
            document.getElementById('uniqueBooks').textContent = uniqueBooks.length;
            
            // 平均启发值
            const validRatings = currentDigestData.filter(d => d.rating && d.rating > 0);
            const avgRating = validRatings.length > 0 
                ? (validRatings.reduce((sum, d) => sum + d.rating, 0) / validRatings.length).toFixed(1)
                : '0.0';
            document.getElementById('avgInspiration').textContent = avgRating;
            
            // 高启发摘录（评分>=7）
            const highInspiration = currentDigestData.filter(d => d.rating && d.rating >= 7).length;
            document.getElementById('highInspiration').textContent = highInspiration;
        }

        // 绑定搜索事件
        function bindSearchEvents() {
            const searchInput = document.getElementById('digestSearchInput');
            const searchButton = document.getElementById('digestSearchButton');
            const resetButton = document.getElementById('digestSearchReset');
            
            // 执行搜索
            const performSearch = () => {
                const searchTerm = searchInput.value.trim().toLowerCase();
                
                if (searchTerm === '') {
                    currentDigestData = [...digestData];
                } else {
                    currentDigestData = digestData.filter(digest => 
                        digest.book.toLowerCase().includes(searchTerm) ||
                        digest.content.toLowerCase().includes(searchTerm)
                    );
                }
                
                // 应用当前排序
                applyCurrentSort();
                
                // 重新渲染
                renderDigestTable();
                updateDigestStats();
            };
            
            // 搜索按钮点击
            searchButton?.addEventListener('click', performSearch);
            
            // 回车搜索
            searchInput?.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
            
            // 重置按钮
            resetButton?.addEventListener('click', () => {
                searchInput.value = '';
                currentDigestData = [...digestData];
                sortOrder = 'default';
                renderDigestTable();
                updateDigestStats();
                
                // 更新排序按钮状态
                updateSortButton();
            });
            
            // 实时搜索（可选）
            let searchTimeout;
            searchInput?.addEventListener('input', () => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(performSearch, 500);
            });
        }

        // 绑定排序事件
        function bindSortEvents() {
            const sortButton = document.getElementById('digestSortToggle');
            
            sortButton?.addEventListener('click', () => {
                // 循环切换排序方式
                switch (sortOrder) {
                    case 'default':
                        sortOrder = 'rating-desc';
                        break;
                    case 'rating-desc':
                        sortOrder = 'rating-asc';
                        break;
                    case 'rating-asc':
                        sortOrder = 'date-desc';
                        break;
                    case 'date-desc':
                        sortOrder = 'date-asc';
                        break;
                    case 'date-asc':
                        sortOrder = 'default';
                        break;
                }
                
                // 应用排序
                applyCurrentSort();
                
                // 重新渲染
                renderDigestTable();
                
                // 更新按钮状态
                updateSortButton();
            });
        }

        // 应用当前排序
        function applyCurrentSort() {
            switch (sortOrder) {
                case 'rating-desc':
                    currentDigestData.sort((a, b) => (b.rating || 0) - (a.rating || 0));
                    break;
                case 'rating-asc':
                    currentDigestData.sort((a, b) => (a.rating || 0) - (b.rating || 0));
                    break;
                case 'date-desc':
                    currentDigestData.sort((a, b) => new Date(b.date) - new Date(a.date));
                    break;
                case 'date-asc':
                    currentDigestData.sort((a, b) => new Date(a.date) - new Date(b.date));
                    break;
                default:
                    // 默认排序（按原始顺序）
                    currentDigestData.sort((a, b) => digestData.indexOf(a) - digestData.indexOf(b));
                    break;
            }
        }

        // 更新排序按钮状态
        function updateSortButton() {
            const sortButton = document.getElementById('digestSortToggle');
            if (!sortButton) return;
            
            const icon = sortButton.querySelector('i');
            const text = sortButton.querySelector('span');
            
            switch (sortOrder) {
                case 'rating-desc':
                    icon.className = 'fas fa-sort-numeric-down';
                    text.textContent = '启发值降序';
                    break;
                case 'rating-asc':
                    icon.className = 'fas fa-sort-numeric-up';
                    text.textContent = '启发值升序';
                    break;
                case 'date-desc':
                    icon.className = 'fas fa-calendar-alt';
                    text.textContent = '日期降序';
                    break;
                case 'date-asc':
                    icon.className = 'fas fa-calendar';
                    text.textContent = '日期升序';
                    break;
                default:
                    icon.className = 'fas fa-sort-numeric-down';
                    text.textContent = '启发值排序';
                    break;
            }
        }

        // 初始化返回顶部按钮
        function initBackToTop() {
            const backToTopButton = document.getElementById('backToTop');
            
            if (!backToTopButton) return;
            
            // 滚动事件
            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 300) {
                    backToTopButton.classList.add('visible');
                } else {
                    backToTopButton.classList.remove('visible');
                }
            });
            
            // 点击事件
            backToTopButton.addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        }
