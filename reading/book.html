  <style>
    :root {
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --accent-1: #38bdf8;
      --accent-2: #8b5cf6;
      --text-primary: #f8fafc;
      --shadow: 0 8px 30px rgba(56, 189, 248, 0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--bg-primary);
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(139, 92, 246, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 80% 70%, rgba(56, 189, 248, 0.1) 0%, transparent 20%);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 2rem 1rem;
      position: relative; /* 为返回按钮的绝对定位提供参考 */
    }

    /* 新增：返回按钮样式 */
    .back-btn {
      position: absolute;
      left: 1rem;
      top: 1rem;
      padding: 0.5rem 1rem;
      background: linear-gradient(135deg, var(--accent-2), var(--accent-1));
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.9rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 4px 8px rgba(139, 92, 246, 0.2);
      transition: all 0.2s ease;
    }

    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(139, 92, 246, 0.3);
    }

    .page-header {
      text-align: center;
      margin-bottom: 3rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      /* 给头部加 padding-top，避免被返回按钮遮挡（尤其小屏幕） */
      padding-top: 1rem;
    }

    .page-header h1 {
      font-size: 2.2rem;
      background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 0.5rem;
    }

    .page-header p {
      color: rgba(255, 255, 255, 0.6);
      font-size: 1rem;
    }

    .books-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 2.5rem;
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .book-card {
      position: relative;
      transition: all 0.3s ease;
      perspective: 1000px;
    }

    .book-card:hover {
      transform: translateY(-8px);
    }

    .book-cover {
      width: 100%;
      height: 320px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: var(--shadow);
      position: relative;
      background: linear-gradient(135deg, var(--bg-secondary), #2d3748);
      transition: all 0.3s ease;
    }

    .book-cover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      opacity: 0.9;
      transition: opacity 0.3s ease;
    }

    .book-title {
      text-align: center;
      margin-top: 1rem;
      font-size: 1.1rem;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .book-card:hover .book-title {
      color: var(--accent-1);
    }

    .book-actions {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 1.5rem 1rem 1rem;
      background: linear-gradient(transparent, rgba(15, 23, 42, 0.95));
      display: flex;
      gap: 0.8rem;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
    }

    .book-card:hover .book-actions {
      opacity: 1;
      transform: translateY(0);
    }

    .book-btn {
      flex: 1;
      padding: 0.6rem 0;
      border: none;
      border-radius: 6px;
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
      transition: all 0.2s ease;
      text-decoration: none;
    }

    .btn-pdf {
      background: rgba(56, 189, 248, 0.9);
      color: white;
    }

    .btn-pdf:hover {
      background: var(--accent-1);
      transform: scale(1.05);
    }

    .btn-notes {
      background: rgba(139, 92, 246, 0.9);
      color: white;
    }

    .btn-notes:hover {
      background: var(--accent-2);
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .books-container {
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 1.5rem;
      }

      .book-cover {
        height: 240px;
      }

      .page-header h1 {
        font-size: 1.8rem;
      }

      /* 小屏幕调整返回按钮位置 */
      .back-btn {
        padding: 0.4rem 0.8rem;
        font-size: 0.8rem;
        left: 0.8rem;
        top: 0.8rem;
      }
    }
  </style>
</head>
