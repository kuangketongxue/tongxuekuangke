<!DOCTYPE html>
<html>
<head>
  <title>登录/注册</title>
  <link rel="stylesheet" href="global.css">
</head>
<body>
  <div class="container">
    <h2>登录</h2>
    <input type="text" id="login-username" placeholder="用户名">
    <input type="password" id="login-password" placeholder="密码">
    <button onclick="login()">登录</button>

    <h2 style="margin-top: 30px;">注册（免费）</h2>
    <input type="text" id="reg-username" placeholder="用户名">
    <input type="password" id="reg-password" placeholder="密码">
    <button onclick="register()">注册</button>
  </div>

  <script src="leancloud-init.js"></script>
  <script>
    // 注册
    function register() {
      const username = document.getElementById('reg-username').value;
      const password = document.getElementById('reg-password').value;
      const user = new AV.User();
      user.setUsername(username);
      user.setPassword(password);
      user.signUp().then(() => {
        alert('注册成功，自动登录！');
        window.location.href = '../index.html';
      }).catch(err => alert('注册失败：' + err.message));
    }

    // 登录
    function login() {
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;
      AV.User.logIn(username, password).then(() => {
        alert('登录成功！');
        window.location.href = '../index.html';
      }).catch(err => alert('登录失败：' + err.message));
    }
  </script>
</body>
</html>
