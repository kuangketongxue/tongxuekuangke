<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📚 考霸 - 备考资料与技巧</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* 登录容器 */
        .login-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-container h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .login-container .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .price-badge {
            background: #ffd700;
            color: #333;
            padding: 8px 20px;
            border-radius: 20px;
            display: inline-block;
            font-weight: bold;
            margin-bottom: 30px;
            font-size: 18px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }

        /* 主内容容器 */
        .main-container {
            display: none;
            max-width: 1200px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .header h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 10px;
        }

        .header .badge {
            background: #ffd700;
            color: #333;
            padding: 6px 16px;
            border-radius: 15px;
            display: inline-block;
            font-weight: bold;
            font-size: 14px;
        }

        .content-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .exam-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .exam-section h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 25px;
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
        }

        .subject-list {
            list-style: none;
        }

        .subject-item {
            background: white;
            margin-bottom: 15px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .subject-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .subject-link {
            display: flex;
            align-items: center;
            padding: 18px 20px;
            text-decoration: none;
            color: #333;
            font-size: 18px;
            font-weight: 500;
        }

        .subject-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 20px;
        }

        .subject-name {
            flex: 1;
        }

        .subject-arrow {
            color: #999;
            font-size: 20px;
        }

        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: #c0392b;
        }

        @media (max-width: 768px) {
            .content-wrapper {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 28px;
            }

            .exam-section h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- 登录界面 -->
    <div class="login-container" id="loginContainer">
        <h1>📚 考霸</h1>
        <p class="subtitle">备考资料与技巧</p>
        <div class="price-badge">199元/年</div>
        
        <div class="input-group">
            <label for="password">请输入访问密码</label>
            <input type="password" id="password" placeholder="请输入密码" autocomplete="off">
        </div>
        
        <button class="login-btn" onclick="checkPassword()">进入学习</button>
        
        <p class="error-message" id="errorMessage">密码错误，请重试</p>
    </div>

    <!-- 主内容 -->
    <div class="main-container" id="mainContainer">
        <button class="logout-btn" onclick="logout()">退出登录</button>
        
        <div class="header">
            <h1>📚 考霸资源中心</h1>
            <span class="badge">已订阅</span>
        </div>

        <div class="content-wrapper">
            <!-- 高考板块 -->
            <div class="exam-section">
                <h2>🎓 高考专区</h2>
                <ul class="subject-list">
                    <li class="subject-item">
                        <a href="#" class="subject-link" data-subject="chinese">
                            <div class="subject-icon">📖</div>
                            <span class="subject-name">语文</span>
                            <span class="subject-arrow">→</span>
                        </a>
                    </li>
                    <li class="subject-item">
                        <a href="#" class="subject-link" data-subject="math">
                            <div class="subject-icon">🔢</div>
                            <span class="subject-name">数学</span>
                            <span class="subject-arrow">→</span>
                        </a>
                    </li>
                    <li class="subject-item">
                        <a href="#" class="subject-link" data-subject="english">
                            <div class="subject-icon">🌍</div>
                            <span class="subject-name">英语</span>
                            <span class="subject-arrow">→</span>
                        </a>
                    </li>
                    <li class="subject-item">
                        <a href="#" class="subject-link" data-subject="chemistry">
                            <div class="subject-icon">⚗️</div>
                            <span class="subject-name">化学</span>
                            <span class="subject-arrow">→</span>
                        </a>
                    </li>
                    <li class="subject-item">
                        <a href="#" class="subject-link" data-subject="politics">
                            <div class="subject-icon">🏛️</div>
                            <span class="subject-name">政治</span>
                            <span class="subject-arrow">→</span>
                        </a>
                    </li>
                    <li class="subject-item">
                        <a href="#" class="subject-link" data-subject="physics">
                            <div class="subject-icon">⚛️</div>
                            <span class="subject-name">物理</span>
                            <span class="subject-arrow">→</span>
                        </a>
                    </li>
                </ul>
            </div>

            <!-- 考研板块 -->
            <div class="exam-section">
                <h2>🎯 考研专区</h2>
                <ul class="subject-list">
                    <li class="subject-item">
                        <a href="#" class="subject-link" data-subject="kaoyan-1">
                            <div class="subject-icon">📚</div>
                            <span class="subject-name">考研资源1</span>
                            <span class="subject-arrow">→</span>
                        </a>
                    </li>
                    <li class="subject-item">
                        <a href="#" class="subject-link" data-subject="kaoyan-2">
                            <div class="subject-icon">📝</div>
                            <span class="subject-name">考研资源2</span>
                            <span class="subject-arrow">→</span>
                        </a>
                    </li>
                    <li class="subject-item">
                        <a href="#" class="subject-link" data-subject="kaoyan-3">
                            <div class="subject-icon">✍️</div>
                            <span class="subject-name">考研资源3</span>
                            <span class="subject-arrow">→</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="exam-login.js"></script>
</body>
</html>
