<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📊 考霸 - 备考资料与技巧</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-left h1 {
            font-size: 32px;
            color: #333;
        }

        .header-left p {
            color: #666;
            font-size: 16px;
        }

        .price-badge {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #333;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
        }

        .logout-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: #ff3838;
            transform: translateY(-2px);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .exam-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .exam-section h2 {
            font-size: 28px;
            margin-bottom: 25px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .subject-grid {
            display: grid;
            gap: 15px;
        }

        .subject-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-decoration: none;
        }

        .subject-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .subject-card.disabled {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
            cursor: not-allowed;
            opacity: 0.6;
        }

        .subject-card.disabled:hover {
            transform: none;
        }

        .subject-name {
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .subject-icon {
            font-size: 24px;
        }

        .arrow {
            font-size: 24px;
        }

        .coming-soon {
            background: #f39c12;
            color: white;
            padding: 5px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                gap: 15px;
            }
        }

        /* 登录模态框样式 */
        .login-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 90%;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .error-message {
            color: #ff4757;
            text-align: center;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- 登录模态框 -->
    <div class="login-modal" id="loginModal">
        <div class="login-box">
            <h2>🔐 会员验证</h2>
            <div class="input-group">
                <input type="password" id="passwordInput" placeholder="请输入密码" />
            </div>
            <button class="login-btn" onclick="verifyPassword()">验证</button>
            <p class="error-message" id="errorMessage">密码错误，请重试</p>
        </div>
    </div>

    <!-- 主内容 -->
    <div class="container" id="mainContent" style="display: none;">
        <div class="header">
            <div class="header-left">
                <div>
                    <h1>📊 考霸</h1>
                    <p>备考资料与技巧</p>
                </div>
            </div>
            <div style="display: flex; gap: 15px; align-items: center;">
                <span class="price-badge">199元/年</span>
                <button class="logout-btn" onclick="logout()">退出</button>
            </div>
        </div>

        <div class="main-content">
            <!-- 高考区域 -->
            <div class="exam-section">
                <h2>🎓 高考专区</h2>
                <div class="subject-grid">
                    <a href="#" class="subject-card" id="chinese" onclick="openSubject('chinese', event)">
                        <div class="subject-name">
                            <span class="subject-icon">📝</span>
                            <span>语文</span>
                        </div>
                        <span class="arrow">→</span>
                    </a>

                    <a href="#" class="subject-card" id="math" onclick="openSubject('math', event)">
                        <div class="subject-name">
                            <span class="subject-icon">🔢</span>
                            <span>数学</span>
                        </div>
                        <span class="arrow">→</span>
                    </a>

                    <a href="#" class="subject-card" id="english" onclick="openSubject('english', event)">
                        <div class="subject-name">
                            <span class="subject-icon">🔤</span>
                            <span>英语</span>
                        </div>
                        <span class="arrow">→</span>
                    </a>

                    <a href="#" class="subject-card" id="chemistry" onclick="openSubject('chemistry', event)">
                        <div class="subject-name">
                            <span class="subject-icon">⚗️</span>
                            <span>化学</span>
                        </div>
                        <span class="arrow">→</span>
                    </a>

                    <a href="#" class="subject-card" id="politics" onclick="openSubject('politics', event)">
                        <div class="subject-name">
                            <span class="subject-icon">🏛️</span>
                            <span>政治</span>
                        </div>
                        <span class="arrow">→</span>
                    </a>

                    <a href="#" class="subject-card" id="physics" onclick="openSubject('physics', event)">
                        <div class="subject-name">
                            <span class="subject-icon">⚡</span>
                            <span>物理</span>
                        </div>
                        <span class="arrow">→</span>
                    </a>
                </div>
            </div>

            <!-- 考研区域 -->
            <div class="exam-section">
                <h2>🎯 考研专区</h2>
                <div class="subject-grid">
                    <a href="#" class="subject-card disabled" onclick="return false;">
                        <div class="subject-name">
                            <span class="subject-icon">📚</span>
                            <span>考研资料</span>
                        </div>
                        <span class="coming-soon">即将开放</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="exam-login.js"></script>
</body>
</html>
